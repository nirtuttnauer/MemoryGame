<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="script.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
            }

            #joinDiv {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 24px;
                text-align: center;
                margin-top: 0;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 3px;
                border: 1px solid #ccc;
            }

            button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                border: none;
                color: #fff;
                font-size: 16px;
                border-radius: 3px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0069d9;
            }

            a {
                display: block;
                text-align: center;
                margin-bottom: 10px;
                color: #555;
                text-decoration: none;
            }

            a:hover {
                color: #000;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div id="joinDiv">
            <h1>Memory Game</h1>
            <input type="text" placeholder="Enter your name..." id="firstInput">
            <input type="text" placeholder="How many cards?" id="secondInput">
            <button type="button" id="startBtn">Start Game</button>
        </div>
    </body>
</html>
